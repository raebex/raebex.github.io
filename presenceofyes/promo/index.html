<body>
<nav class="main-nav clearfix" id="main-nav">
  <ul>
    <li>
      <a href="http://rebeccayoung.me/" data-code="home"><img id="logo-pic" class="home" src="../../images/logo.svg" alt="rebecca_young_logo"/></a>

    <li class="right home">

    <li class="right github" title="Check me out on github!">

<div class="fake-nav" id="fake-nav">
  <a href="http://rebeccayoung.me/" data-code="home"><img id="logo-pic" src="../../images/logo.svg" alt="rebecca_young_logo"/></a>
  <a href="#menu" id="open-menu">&#9776;</a>
</div>

<main role="main" class="container">            
    <section id="work" class="main-section">
      <h1 class="section-title">Presence of Yes</h1>    
      <div class="subpage-section-wrapper">
        <h3 class="montserrat">Self Defense Class Flyer &amp; Bookmark</h3>
        <figure>
          <figcaption>In preparation for the Presence of Yes self defense class, I designed a multi-purpose flyer to pass out to students. The following is the front and back of a bookmark.</figcaption>
          <img class="design-pic" src="../images/bookmark.png">
        </figure>
        <br><br>
        <h3 class="montserrat">Business Cards</h3>
        <figure>
          <figcaption>I'm a big supporter of multi-purpose design. The Presence of Yes business cards have a unique circular shape, which lends itself well to being made into coasters.</figcaption>
          <img class="design-pic" src="../images/coaster.png">
        </figure>                           
      </div>
    </section>    
</main>
<footer class="site-footer">
  <p>&copy;2014 Rebecca Young</p>
</footer>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
    var $menu_icon = $('#open-menu');
    var $nav = $('#main-nav');
    $menu_icon.on('click', function(e){
      $nav.addClass('active');
      if(!$(this).next().hasClass('active')){
        $(this).next().addClass('active');
      }else {
        $(this).next().removeClass('active');
      }
      e.preventDefault();
      e.stopPropagation();
      return false;
    });

    //click anywhere to remove menu
    $(document).on('click', function(){
      $nav.removeClass('active');
    });
</script>
</body>
</html>
